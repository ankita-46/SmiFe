<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>

<body>
    <div class="signup">
        <a href="home.html" id="logolink" class="logo">
            <img src="images/logo.png" alt="" height="100px" width=100px" id="logopic">
            <div id="logo">SmiFe</div>
        </a>
        <div class="form">
            <form action="" class="inputform">
                <div class="inputBlocks"><input type="text" name="first_name" class="input" placeholder="First Name"></div>
                <div class="inputBlocks"><input type="text" name="lasr_name" class="input" placeholder="Last Name"></div>
                <div class="inputBlocks"><input type="number" name="age" class="input" placeholder="Age"></div>
                <div class="inputBullet"><input type="radio" name="gender" >Male
                <input type="radio" name="gender" >Female</div>
                <div class="inputBlocks"><input type="number" name="mobile" class="input" placeholder="Mobile"></div>
                <div class="inputBlocks"><input type="email" name="email" class="input" placeholder="E-mail"></div>
                <div class="inputBlocks"><input type="password" name="password" class="input" placeholder="Password"></div>
                <div class="inputBlocks"><input type="password" name="confirm_password" class="input" placeholder="Confirm Password"></div>
                <div class="inputBlocks"><button type="submit">Submit</button> <button type="reset">Reset</button></div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
