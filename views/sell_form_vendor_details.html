<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vendor details</title>
    <link rel="icon" href="../public/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="../public/css/home.css">
    <link rel="stylesheet" href="../public/css/sell_form_vendor_details.css">
</head>

<body>
    <div class="container-fluid header">
        <div class="row">
            <div class="col-12">
                <header>
                    <a href="../views/home.html" id="logolink" class="logo">
                        <img src="../public/images/logo.png" alt="" height="50px" width="70px" id="logopic">
                        <div id="logo">SmiFe</div>
                    </a>
                    <div class="search">
                        <input type="text" placeholder="Search for products, shops and more" id="searchtab">
                        <input type="button" value="Search" id="searchbtn">
                    </div>
                    <div class="login" id="cartsetup">
                        <a href="../views/home.html">
                            <div class="cart2">
                                <img src="../public/images/shoping_cart.png" alt="cart" class="cartimage">
                            </div>
                        </a>
                        <a href="../views/home.html" class="cart">
                            <div>
                                <p class="cartbtn1">
                                    Cart
                                </p>
                            </div>
                        </a>
                        <a href="#" class="cart">
                            <p class="cartbtn1" id="profilesetup">Profile</p>
                        </a>
                </header>
            </div>
        </div>
    </div>
    <div class="container header">
        <div class="row">
            <div class="col-12">
                <h1 class="heading">Vendor Details</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="" class="form">
                    <div class="flex">
                        <div class="form-group half">
                            <label for="" class="word1">First Name</label>
                            <input type="text" name="product_name" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group half">
                            <label for="" class="word1">Last Name</label>
                            <input type="text" name="product_name" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="flex">
                        <div class="form-group half">
                            <label for="" class="word">Phone No.</label>
                            <input type="text" name="product_name" class="form-control" placeholder="Phone Number">
                        </div>
                        <div class="form-group half">
                            <label for="" class="word">Email</label>
                            <input type="Email" name="product_name" class="form-control" placeholder="xyz@example.com">
                        </div>
                    </div>
                    <div class="flex">
                        <div class="form-group half">
                            <label for="" class="word">Company Name</label>
                            <input type="text" name="product_name" class="form-control" placeholder="Company Name">
                        </div>
                        <div class="form-group half">
                            <label for="" class="word">Gender</label>
                            <select name="gender" id="" class="form-control">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="adress form-group">
                        <label for="" class="word">Address</label>
                        <input type="text" name="adress" class="form-control" placeholder="Address">
                    </div>
                    <div class="adress form-group">
                        <input type="text" name="adress" class="form-control" placeholder="Street Address Line 2">
                    </div>
                    <div class="adress form-group">
                        <label for="" class="word">Postal/Zip/Pin Code</label>
                        <input type="number" min="0" name="postal_code" class="form-control"
                            placeholder="Postal/Zip/Pin Code">
                    </div>
                    <div class="flex">
                        <div class="form-group half">
                            <label for="" class="word">City</label>
                            <input type="text" name="product_name" class="form-control" placeholder="City">
                        </div>
                        <div class="form-group half">
                            <label for="" class="word">State</label>
                            <input type="text" name="product_name" class="form-control" placeholder="State">
                        </div>
                    </div>
                    <div class="adress form-group">
                        <label for="" class="word">Description of service being displayed</label>
                        <textarea name="details" rows="6" class="form-control" placeholder="Type here"></textarea>
                    </div>
                    <div class="btn1">
                        <button type="submit" class="btn btn-dark button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <div class="footer-basic">
        <footer>
            <div class="icons">
                <a href="https://www.facebook.com/" class="sociallogos" target="_blank"><img
                        src="../public/images/facebook.png" alt="facebook" width="2.5%"></a>
                <a href="https://www.instagram.com" class="sociallogos" target="_blank"><img
                        src="../public/images/instagram.png" alt="instagram" width="2.5%"></a>
                <a href="https://www.twitter.com" class="sociallogos" target="_blank"><img
                        src="../public/images/twitter.png" alt="twitter" width="2.5%"></a>
                <a href="https://www.linkedin.com" class="sociallogos" target="_blank"><img
                        src="../public/images/linkedin.png" alt="linkedin" width="2.5%"></a>
            </div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Services</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>
            <p class="copyright">SmiFe Â© 2022</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
